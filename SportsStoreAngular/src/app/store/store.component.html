<div class="navbar navbar-inverse bg-inverse">
		<a class="navbar-brand">SPORTS STORE</a>
		<cart-summary></cart-summary>
</div>
<div class="container-fluid">
		<div class="row">
				<div class="col-sm  col-md-2 p-1">
						<button class="btn btn-block btn-outline-primary" (click)="changeCategory()">Home</button>
						<button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block"
										[class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
								{{cat}}
						</button>
						<button class="btn btn-block btn-danger mt-3" routerLink="/admin">Admin</button>
				</div>
				<div class="col-sm col-md-6 p-1">
						<div *ngFor="let product of products" class="card card-outline-primary">
								<h4 class="card-header">
									{{product.name}}
									<span class="float-sm-right tag tag-pill tag-primary">
										{{ product.price | currency: "USD":true:"2.2-2" }}
									</span>
								</h4>
								<div class="card-text p-1">
										{{product.description}}
										<button class="btn btn-success btn-sm float-sm-right" (click)="addProductToCart(product)">
												Add To Cart
										</button>
								</div>
						</div>
						<div class="form-inline float-sm-left mt-2">
								<select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
										<option value="3">3 per Page</option>
										<option value="4">4 per Page</option>
										<option value="6">6 per Page</option>
										<option value="8">8 per Page</option>
								</select>
						</div>
						<div class="btn-group float-sm-right mt-2">
								<button *counter="let page of pageCount" (click)="changePage(page)"
														class="btn btn-outline-primary" [class.active]="page == selectedPage">
															{{page}}
								</button>
						</div>
				</div>
		</div>
<div>
