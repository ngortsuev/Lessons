<div class="bg-info pa-1 text-xs-center">
    <h3>SportStore Admin</h3>
</div>
<div class="bg-danger mt-1 pa-1 text-xs-center" *ngIf="errorMessage != null">
    {{errorMessage}}
</div>
<div class="pa-1">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="username" [(ngModel)]="username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password" required />
        </div>
        <div class="text-xs-center">
            <button class="btn btn-secondary" routerLink="/">Go back</button>
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
</div>
